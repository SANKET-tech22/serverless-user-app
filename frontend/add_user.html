<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Add User</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{--bg:#071024;--card:#07182b;--accent:#7c3aed;--text:#e6eef8}
    body{margin:0;font-family:Inter,system-ui,Arial;background:linear-gradient(180deg,var(--bg),#041028);color:var(--text);display:flex;align-items:center;justify-content:center;height:100vh}
    .card{background:rgba(255,255,255,0.03);padding:28px;border-radius:12px;width:92%;max-width:540px}
    label{display:block;margin-top:12px;font-size:13px;color:rgba(230,238,248,0.9)}
    input, textarea{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);margin-top:6px;background:transparent;color:var(--text)}
    .row{display:flex;gap:10px}
    .row > div{flex:1}
    button{margin-top:16px;padding:12px;border-radius:10px;border:none;background:linear-gradient(90deg,var(--accent),#5b21b6);color:white;font-weight:700;cursor:pointer}
    .note{font-size:13px;margin-top:8px;color:rgba(230,238,248,0.7)}
  </style>
</head>
<body>
  <div class="card">
    <h2>Add User</h2>
    <form id="addForm">
      <label>Username<input name="username" required></label>
      <div class="row">
        <div><label>Password<input name="password" type="password" required></label></div>
        <div><label>Mobile<input name="mobile" required></label></div>
      </div>
      <label>Requirement<textarea name="requirement" rows="3"></textarea></label>
      <button type="submit">Save User</button>
      <p class="note">Passwords are hashed before saving. Replace <code>{{API_BASE_URL}}</code> with your API URL.</p>
    </form>
    <div id="msg" style="margin-top:12px"></div>
  </div>

  <script>
    const API_BASE = 'https://poixv6i8c7.execute-api.ap-south-1.amazonaws.com/dev'; // <-- replace with your API Gateway base URL
    const el = document.getElementById('addForm');
    el.addEventListener('submit', async (e) => {
      e.preventDefault();
      const fd = new FormData(el);
      const payload = {
        username: fd.get('username').trim(),
        password: fd.get('password'),
        mobile: fd.get('mobile').trim(),
        requirement: fd.get('requirement').trim()
      };
      try {
        const res = await fetch(API_BASE + '/users', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.message || 'Failed');
        document.getElementById('msg').textContent = 'Saved âœ…';
        el.reset();
      } catch (err) {
        document.getElementById('msg').textContent = 'Error: ' + err.message;
      }
    });
  </script>
</body>
</html>
